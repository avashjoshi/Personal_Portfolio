	<body>
	
		<div class="contact" id="contact">
			<h2 onClick="toggleClass()"><span class="colorchange">Get in Touch +</span></h2>
			<form>
				<div class="bar">
					<div class="sec">
						<label>First Name:</label>
						<input type="text" name="" class="text" placeholder="Enter first name">
					</div>
					<div class="sec">
						<label>Last Name:</label>
						<input type="text" name="" class="text" placeholder="Enter last name">
					</div>
				</div>
				<br>
				<div class="bar">
					<div class="sec">
						<label>Email:</label>
						<input type="text" name="" class="text" placeholder="What's your email?">
					</div>
					<div class="sec">
						<label>Telephone:</label>
						<input type="text" name="" class="text" placeholder="Enter contact number">
					</div>
				</div>
				<br>
				<div class="bar">
					<div class="fir">
						<label>Your message:</label>
						<textarea placeholder="Write your message here..."></textarea>
					</div>
				</div>
				<div class="bar">
					<div class="fir">
						<input type="submit" name="" value="Send Message">
					</div>
				</div>
			</form>
		</div>
		<script type="text/javascript">
			function toggleClass(){
				var element = document.getElementById("contact");
				element.classList.toggle("active")
			}
		</script>
